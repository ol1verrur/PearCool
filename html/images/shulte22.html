                            <script>
                                document.addEventListener('DOMContentLoaded', function() {
                                    // Конфигурация теста
                                    const gridSize = 5;
                                    // 5x5 таблица
                                    const totalNumbers = gridSize * gridSize;

                                    // Элементы DOM
                                    const table = document.getElementById('schulte-table');
                                    const currentNumberEl = document.getElementById('current-number');
                                    const timerEl = document.getElementById('time');
                                    const finalTimeEl = document.getElementById('final-time');
                                    const startBtn = document.getElementById('start-btn');
                                    const resetBtn = document.getElementById('reset-btn');
                                    const resultsEl = document.getElementById('results');
                                    const levelEl = document.getElementById('level');
                                    const levelIconEl = document.getElementById('level-icon');

                                    // Переменные состояния
                                    let currentNumber = 1;
                                    let startTime;
                                    let timerInterval;
                                    let isRunning = false;

                                    // Создание таблицы
                                    function createTable() {
                                        table.innerHTML = '';
                                        currentNumber = 1;
                                        currentNumberEl.textContent = currentNumber;

                                        // Создаем массив чисел от 1 до 25
                                        let numbers = Array.from({
                                            length: totalNumbers
                                        }, (_, i) => i + 1);

                                        // Перемешиваем числа
                                        numbers = shuffleArray(numbers);

                                        // Создаем ячейки таблицы
                                        for (let i = 0; i < totalNumbers; i++) {
                                            const cell = document.createElement('div');
                                            cell.textContent = numbers[i];
                                            cell.style.display = 'flex';
                                            cell.style.alignItems = 'center';
                                            cell.style.justifyContent = 'center';
                                            cell.style.height = '75px';
                                            cell.style.fontSize = '26px';
                                            cell.style.fontWeight = 'bold';
                                            cell.style.color = '#1e293b';
                                            cell.style.background = '#b3e5f2';
                                            cell.style.borderRadius = '10px';
                                            cell.style.cursor = 'pointer';
                                            cell.style.transition = 'all 0.3s';
                                            cell.style.boxShadow = '0 4px 8px rgba(0,0,0,0.05)';
                                            cell.dataset.number = numbers[i];

                                            // Эффекты при наведении
                                            cell.addEventListener('mouseenter', () => {
                                                if (isRunning)
                                                    cell.style.transform = 'translateY(-3px)';
                                            }
                                            );

                                            cell.addEventListener('mouseleave', () => {
                                                cell.style.transform = 'none';
                                            }
                                            );

                                            cell.addEventListener('click', handleCellClick);
                                            table.appendChild(cell);
                                        }
                                    }

                                    // Обработка клика по ячейке
                                    function handleCellClick(e) {
                                        if (!isRunning)
                                            return;

                                        const clickedNumber = parseInt(e.target.dataset.number);

                                        // Если кликнули на правильное число
                                        if (clickedNumber === currentNumber) {
                                            e.target.style.background = '#2C67F2';
                                            e.target.style.color = 'white';
                                            e.target.style.transform = 'scale(0.95)';
                                            e.target.style.boxShadow = '0 2px 5px rgba(16, 185, 129, 0.3)';

                                            currentNumber++;
                                            currentNumberEl.textContent = currentNumber;
                                            currentNumberEl.style.boxShadow = '0 6px 12px rgba(44, 103, 242, 0.4)';

                                            // Если тест завершен
                                            if (currentNumber > totalNumbers) {
                                                finishTest();
                                            }
                                        }
                                    }

                                    // Запуск теста
                                    function startTest() {
                                        if (isRunning)
                                            return;

                                        createTable();
                                        document.getElementById('schulte-table').style.filter = 'none';
                                        document.getElementsByClassName('text')[0].style.display = 'none';
                                        isRunning = true;
                                        startTime = Date.now();
                                        resultsEl.style.display = 'none';

                                        // Запуск таймера
                                        timerInterval = setInterval( () => {
                                            const elapsed = (Date.now() - startTime) / 1000;
                                            timerEl.textContent = elapsed.toFixed(1);
                                        }
                                        , 100);

                                        startBtn.textContent = 'В процессе...';
                                        startBtn.style.background = '#62cff4';
                                        startBtn.style.boxShadow = '0 4px 8px rgba(98, 207, 244, 0.3)';
                                        startBtn.disabled = true;
                                    }

                                    // Завершение теста
                                    function finishTest() {
                                        clearInterval(timerInterval);
                                        isRunning = false;

                                        const finalTime = (Date.now() - startTime) / 1000;
                                        finalTimeEl.textContent = finalTime.toFixed(1);

                                        // Определение уровня
                                        let level, icon;
                                        if (finalTime < 15) {
                                            level = 'Профессионал';

                                        } else if (finalTime < 25) {
                                            level = 'Опытный';

                                        } else if (finalTime < 40) {
                                            level = 'Средний';

                                        } else {
                                            level = 'Новичок';

                                        }

                                        levelEl.textContent = level;
                                        levelIconEl.textContent = icon;
                                        resultsEl.style.display = 'block';

                                        startBtn.textContent = 'Начать тест';
                                        startBtn.style.background = '#2c67f2';
                                        startBtn.style.boxShadow = '0 4px 8px rgba(44, 103, 242, 0.25)';
                                        startBtn.disabled = false;
                                    }

                                    // Сброс теста
                                    function resetTest() {
                                        clearInterval(timerInterval);
                                        isRunning = false;
                                        timerEl.textContent = '0.0';

                                        currentNumber = 1;
                                        currentNumberEl.textContent = currentNumber;
                                        resultsEl.style.display = 'none';
                                        createTable();

                                        startBtn.textContent = 'Начать тест';
                                        startBtn.style.background = '#2c67f2';
                                        startBtn.style.boxShadow = '0 4px 8px rgba(44, 103, 242, 0.25)';
                                        startBtn.disabled = false;
                                    }

                                    // Вспомогательная функция для перемешивания массива
                                    function shuffleArray(array) {
                                        const newArray = [...array];
                                        for (let i = newArray.length - 1; i > 0; i--) {
                                            const j = Math.floor(Math.random() * (i + 1));
                                            [newArray[i],newArray[j]] = [newArray[j], newArray[i]];
                                        }
                                        return newArray;
                                    }

                                    // Назначение обработчиков событий
                                    startBtn.addEventListener('click', startTest);
                                    resetBtn.addEventListener('click', resetTest);

                                    // Инициализация таблицы
                                    createTable();
                                    document.getElementsByClassName('')[0].style.visibility = 'hidden';
                                });
                            </script>
